<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntel Style Guide Pattern Library</title>
  <meta name="description" content="Syntel">
  <meta name="author" content="Syntel patterns">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/patterns.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <h3>Canvas mode</h3>
    <div class="card">
        <div class="card__card-outline card__card-outline--primary-outline">
            <div class="card__card-panel">
                
                <div class="card__card-panel__sidebar-left-panel card__card-panel__sidebar-left-panel--canvas-mode">
                    <div>
                        <img src="img/primary-plus.png" alt="Plus sign" />
                    </div>
                 
                </div>
                <div class="card__card-panel__content-panel card__card-panel__content-panel--primary-mode">
                    <p>From</p>
                </div>
            </div>
        </div>
    </div>
    <h3>Neutral mode</h3>
    <div class="card">
        <div class="card__card-outline">
            <div class="card__card-panel">
                <div class="card__card-panel__sidebar-left-panel card__card-panel__sidebar-left-panel--canvas-mode">
                    <div>
                        <img src="img/neutral-plus.png" alt="Plus sign" />
                    </div>
                </div>
                <div class="card__card-panel__content-panel card__card-panel__content-panel--neutral-mode">
                    <p>To</p>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <h3>With Sidebar in contrast tone</h3>
        <div class="card">
        <div class="card__card-outline">
            <div class="card__card-panel">
                <div class="card__card-panel__sidebar-left-panel card__card-panel__sidebar-left-panel--neutral-mode">
                    <div>
                    &pound;
                    </div>
                </div>
                <div class="card__card-panel__content-panel card__card-panel__content-panel--neutral-mode">
                    <p>Amount</p>
                </div>
            </div>
        </div>
    </div>
        <br/><br/>
        <h3>With Sidebar in contrast tone to the right alternative colour</h3>
            <div class="card">
        <div class="card__card-outline card__card-outline--primary-outline">
            <div class="card__card-panel">
                <div class="card__card-panel__sidebar-right-panel card__card-panel__sidebar-right-panel--primary-mode">
                    <div>
                    &pound;
                    </div>
                </div>
                <div class="card__card-panel__content-panel card__card-panel__content-panel--primary-mode">
                    <p>Amount</p>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <h3>Quick Link Outline</h3>
        <div class="card card--q-card">
        <div class="card__card-outline card__card-outline--qlink-outline">
            <div class="card__card-panel">
                <div class="card__card-panel__header-panel card__card-panel__header-panel">
                    
                        <img src="img/q-link.png" alt="quick links" /><h3><span>Quick links</span></h3>
                    
                </div>

            </div>
             <div class="card__card-panel__content-panel card__card-panel__content-panel--qlinks">
                <ul class="card__card-panel__content-panel__list">
                    <li class="card__card-panel__content-panel__list__item">
                        <a class="card__card-panel__content-panel__list__item__link" href="">Direct Debit and Standing Orders</a>
                    </li> 
                    <li class="card__card-panel__content-panel__list__item">
                        <a class="card__card-panel__content-panel__list__item__link" href="">Alerts and sweeps</a>
                    </li> 
                    <li class="card__card-panel__content-panel__list__item">
                        <a class="card__card-panel__content-panel__list__item__link" href="">Statements</a>
                    </li> 
                </ul>
                </div>
        </div>
    </div>
</body>
</html>
